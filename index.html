<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo - Pipefy App</title>
  </head>
  <body>
    <!-- Pipefy Apps Client.js -->
    <script src="https://platform.staticpipefy.com/pipefy-app.js"></script>
    <script>
      PipefyApp.initCall({
        // Add pipe buttons
        'pipe-buttons': function(p, pipe) {
          return [
            {
              icon: 'https://cdn.glitch.com/e826a6eb-413f-4073-8b60-51381636ea8d%2Ficon.svg?1504497203271',
              text: 'Olá Mundo',
              callback: function(p) {
                // Exibir um modal simples com mensagem
                p.modal({
                  title: 'Olá Mundo!',
                  url: './hello.html'
                });
              }
            }
          ];
        }
      });
    </script>
  </body>
</html>
