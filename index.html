<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Olá Mundo - Inicialização</title>
</head>
<body>
    <!-- Pipefy Apps SDK.js -->
    <script src="https://platform.staticpipefy.com/pipefy-app.js"></script>
    <script>
        // Inicializar SDK
        var pipefyClient;
        
        document.addEventListener('DOMContentLoaded', function () {
            pipefyClient = PipefyApp.init();
            console.log('✅ SDK Pipefy inicializado');
        });

        // Configurar features do app
        PipefyApp.initCall({
            // 🎯 PIPE VIEW - Página interna no Pipe
            'pipe-view': function(p, pipe) {
                return {
                    icon: 'https://cdn.glitch.com/03813ab1-4482-45be-b7f7-74e8948d7ae7%2Femoji-icon.svg?1505355049359',
                    text: 'Olá Mundo',
                    url: './pipe-view.html',
                    hide_create_button: false
                };
            },
            
            // 🎨 CARD BUTTONS - Botões no Card
            'card-buttons': function(p, pipe) {
                return [
                    {
                        icon: 'https://cdn.glitch.com/03813ab1-4482-45be-b7f7-74e8948d7ae7%2Femoji-icon.svg?1505355049359',
                        text: 'Olá Card',
                        callback: function(p) {
                            // Ação direta sem modal/sidebar
                            alert('👋 Olá do Card #' + p.card.id + '!');
                            console.log('Card atual:', p.card);
                        }
                    }
                ];
            },
            
            // 🏷️ CARD BADGES - Badges do Card
            'card-badges': function(p, pipe) {
                return [
                    {
                        text: '👋 Olá',
                        color: '#4CAF50',
                        title: 'Badge de saudação'
                    },
                    {
                        text: '🌍 Mundo',
                        color: '#2196F3', 
                        title: 'Badge mundial'
                    }
                ];
            },
            
            // 📑 CARD TAB - Nova aba no Card
            'card-tab': function(p, pipe) {
                return {
                    title: 'Olá Mundo',
                    icon: 'https://cdn.glitch.com/03813ab1-4482-45be-b7f7-74e8948d7ae7%2Femoji-icon.svg?1505355049359',
                    url: './card-tab.html',
                    claimedAttachments: function(attachments) {
                        // Filtrar anexos do app (se houver)
                        return attachments.filter(function(attachment) {
                            return attachment.url.indexOf('hello-world-app') >= 0;
                        });
                    },
                    buttons: [
                        {
                            text: 'Testar',
                            callback: function(p) {
                                alert('✅ Teste da aba executado!');
                            }
                        }
                    ]
                };
            }
        });

        console.log('🚀 App Olá Mundo configurado com sucesso!');
    </script>
</body>
</html>
