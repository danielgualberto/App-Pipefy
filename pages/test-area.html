<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>√Årea de Testes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .test-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .test-card h3 {
            margin-top: 0;
            color: #0081ff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0081ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0066cc;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 5px;
            min-height: 50px;
        }
        .emoji-rain {
            position: fixed;
            top: -50px;
            animation: fall 3s linear;
            font-size: 2em;
        }
        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 50px));
            }
        }
    </style>
</head>
<body>
    <h1>üß™ √Årea de Testes do Ol√° Mundo</h1>
    
    <div class="test-grid">
        <div class="test-card">
            <h3>üì¢ Teste de Mensagens</h3>
            <button onclick="testeAlerta()">Mostrar Alerta</button>
            <button onclick="testeConsole()">Log no Console</button>
            <button onclick="testeNotificacao()">Criar Notifica√ß√£o</button>
            <div class="result" id="result1"></div>
        </div>
        
        <div class="test-card">
            <h3>üé® Teste Visual</h3>
            <button onclick="testeEmoji()">Chuva de Emojis</button>
            <button onclick="testeCores()">Cores Aleat√≥rias</button>
            <button onclick="testeAnimacao()">Anima√ß√£o</button>
            <div class="result" id="result2"></div>
        </div>
        
        <div class="test-card">
            <h3>üìä Teste de Dados</h3>
            <button onclick="testeDados()">Gerar Dados</button>
            <button onclick="testeJSON()">Mostrar JSON</button>
            <button onclick="testeTabela()">Criar Tabela</button>
            <div class="result" id="result3"></div>
        </div>
        
        <div class="test-card">
            <h3>‚ö° Teste de Performance</h3>
            <button onclick="testeVelocidade()">Teste de Velocidade</button>
            <button onclick="testeLoop()">Teste de Loop</button>
            <button onclick="testeTempo()">Medir Tempo</button>
            <div class="result" id="result4"></div>
        </div>
    </div>

    <script>
        function testeAlerta() {
            alert('üëã Ol√°! Este √© um alerta de teste!');
            document.getElementById('result1').innerHTML = '‚úÖ Alerta exibido!';
        }
        
        function testeConsole() {
            console.log('üåç Ol√°, Mundo no console!');
            console.info('‚ÑπÔ∏è Informa√ß√£o de teste');
            console.warn('‚ö†Ô∏è Aviso de teste');
            document.getElementById('result1').innerHTML = '‚úÖ Verifique o console (F12)';
        }
        
        function testeNotificacao() {
            const notif = document.createElement('div');
            notif.style.cssText = 'position:fixed;top:20px;right:20px;background:#4CAF50;color:white;padding:15px;border-radius:5px;z-index:9999';
            notif.textContent = 'üîî Notifica√ß√£o de teste!';
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
            document.getElementById('result1').innerHTML = '‚úÖ Notifica√ß√£o criada!';
        }
        
        function testeEmoji() {
            const emojis = ['üåç', 'üëã', 'üöÄ', '‚≠ê', 'üí°', 'üéâ', '‚ú®'];
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 3000);
                }, i * 200);
            }
            document.getElementById('result2').innerHTML = '‚úÖ Chuva de emojis ativada!';
        }
        
        function testeCores() {
            const cores = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            const cor = cores[Math.floor(Math.random() * cores.length)];
            document.getElementById('result2').style.backgroundColor = cor;
            document.getElementById('result2').innerHTML = `‚úÖ Cor: ${cor}`;
        }
        
        function testeAnimacao() {
            const elem = document.getElementById('result2');
            elem.style.animation = 'pulse 1s infinite';
            elem.innerHTML = '‚úÖ Anima√ß√£o ativada!';
            setTimeout(() => elem.style.animation = '', 3000);
        }
        
        function testeDados() {
            const dados = {
                numero: Math.floor(Math.random() * 100),
                texto: 'Ol√°, Mundo!',
                timestamp: new Date().toISOString()
            };
            document.getElementById('result3').innerHTML = `<pre>${JSON.stringify(dados, null, 2)}</pre>`;
        }
        
        function testeJSON() {
            const json = {
                mensagem: 'Hello World',
                idiomas: ['PT', 'EN', 'ES'],
                ativo: true
            };
            document.getElementById('result3').innerHTML = `<code>${JSON.stringify(json)}</code>`;
        }
        
        function testeTabela() {
            const html = `
                <table style="width:100%; font-size:12px;">
                    <tr><th>ID</th><th>Valor</th></tr>
                    <tr><td>1</td><td>Ol√°</td></tr>
                    <tr><td>2</td><td>Mundo</td></tr>
                </table>
            `;
            document.getElementById('result3').innerHTML = html;
        }
        
        function testeVelocidade() {
            const start = performance.now();
            for (let i = 0; i < 1000000; i++) { }
            const end = performance.now();
            document.getElementById('result4').innerHTML = `‚úÖ Tempo: ${(end - start).toFixed(2)}ms`;
        }
        
        function testeLoop() {
            let resultado = '';
            for (let i = 1; i <= 5; i++) {
                resultado += `${i}. Ol√°! `;
            }
            document.getElementById('result4').innerHTML = resultado;
        }
        
        function testeTempo() {
            const agora = new Date();
            document.getElementById('result4').innerHTML = 
                `üìÖ ${agora.toLocaleDateString('pt-BR')}<br>
                 ‚è∞ ${agora.toLocaleTimeString('pt-BR')}`;
        }
    </script>
    
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</body>
</html>
